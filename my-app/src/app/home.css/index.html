<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Home Page</title>
    <link rel="stylesheet" href="home.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/logo.png" alt="iTube Logo">
        </div>
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Search">
            <button id="search-button">Search</button>
        </div>
        <div class="icons">
            <img src="images/upload.png" alt="Upload Icon">
            <img src="images/notifications.png" alt="Notifications Icon">
            <img src="images/profile.png" alt="Profile Icon">
        </div>
    </header>
    <main>
        <section class="recommended-videos">
            <h2>Recommended</h2>
            <div class="video-grid">
                <div class="video">
                    <img src="images/thumbnail1.jpg" alt="Video Thumbnail">
                    <h3>Video Title 1</h3>
                    <p>Channel Name</p>
                    <p>1M views • 2 days ago</p>
                </div>
                <div class="video">
                    <img src="images/thumbnail2.jpg" alt="Video Thumbnail">
                    <h3>Video Title 2</h3>
                    <p>Channel Name</p>
                    <p>500K views • 3 days ago</p>
                </div>
                <!-- Add more video elements as needed -->
            </div>
        </section>
    </main>
    <script src="home.js"></script>
</body>
</html>
